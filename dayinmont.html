<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mời nhập số tháng (từ 1 đến 12)</h2>
    <input id="inputnum" type="number" placeholder="month number">
    <button onclick="showresult()">show result</button>
</body>
</html>
<script>
    function showresult()
    {
        var inputnumber = document.getElementById("inputnum").value;
        switch(inputnumber)
        {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
            alert("tháng " + inputnumber + " có 31 ngày");
            break;
            case "4":
            case "6":
            case "9":
            case "11":
            alert("tháng " + inputnumber + " có 30 ngày");
            break;
            case "2":
            alert("tháng " + inputnumber + " có 28 hoặc 29 ngày");
            break;
        }
    }
</script>
